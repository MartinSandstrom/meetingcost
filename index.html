<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<!-- Add your site or application content here -->

	<div class="container">
		<h1>Meetingcost calculator</h1>
		<p>Having long meetings? Realtime calculate the cost of the meeting!</p>
		<form>
		  <div class="form-group">
		    <label for="attendees">Number of attendees</label>
		    <input type="number" class="form-control" id="attendees" value="4">
		  </div>
		  <div class="form-group">
		    <label for="cost">Cost/attendee/hour</label>
		    <input type="number" class="form-control" id="cost" value="1000">
		  </div>
		  <button id="calculate" type="button" class="btn btn-default">Calculate</button>
		  <button id="stop" type="button" class="btn btn-default">Stop</button>
		</form>
		<br>
		<br>
		<div id="result" class="jumbotron">
			<p>This meeting currently have the cost of:</p>
			<h1><span id="counter">0</span> :-</h1>
			<span>Calculation started <span id="start-time"></span></span>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
